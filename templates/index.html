<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Dedline Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title mb-4 text-center">ğŸ“Œ Assignment Dedline Notes</h1>
          <form method="POST" action="/add" class="row g-3">
            <div class="col-md-6">
              <input type="text" name="title" class="form-control" placeholder="Nama Tugas" required />
            </div>
            <div class="col-md-4">
              <input type="date" name="deadline" class="form-control" required />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">Tambah</button>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-4">
        <h3 class="mb-3">Daftar Tugas</h3>
        <ul class="list-group">
          {% for task in tasks %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task.title }}
            <span class="badge bg-danger rounded-pill">Deadline: {{ task.deadline }}</span>
          </li>
          {% else %}
          <li class="list-group-item text-muted">Belum ada tugas ditambahkan.</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
